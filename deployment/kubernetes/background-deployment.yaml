apiVersion: apps/v1
kind: Deployment
metadata:
  name: background-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: background
  template:
    metadata:
      labels:
        app: background
    spec:
      containers:
        - name: background
          image: danswer/danswer-backend:latest
          imagePullPolicy: IfNotPresent
          command:
            [
              "/usr/bin/supervisord",
              "-c",
              "/etc/supervisor/conf.d/supervisord.conf",
            ]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: danswer-secrets
                  key: redis_password
          envFrom:
            - configMapRef:
                name: env-configmap
      # Uncomment the following lines if you need to include a custom CA certificate
      # Optional volume mount for CA certificate
      #   volumeMounts:
