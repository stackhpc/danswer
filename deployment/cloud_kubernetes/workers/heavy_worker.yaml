apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-heavy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker-heavy
  template:
    metadata:
      labels:
        app: celery-worker-heavy
    spec:
      containers:
        - name: celery-worker-heavy
          image: danswer/danswer-backend:v0.11.0-cloud.beta.4
          imagePullPolicy: Always
          command:
            [
              "celery",
              "-A",
              "danswer.background.celery.versioned_apps.heavy",
              "worker",
              "--loglevel=INFO",
              "--hostname=heavy@%n",
              "-Q",
              "connector_pruning",
            ]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: danswer-secrets
                  key: redis_password
            - name: DANSWER_VERSION
              value: "v0.11.0-cloud.beta.4"
          envFrom:
            - configMapRef:
                name: env-configmap
          volumeMounts:
            - name: vespa-certificates
              mountPath: "/app/certs"
              readOnly: true
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
      volumes:
        - name: vespa-certificates
          secret:
            secretName: vespa-certificates
            items:
              - key: cert.pem
                path: cert.pem
              - key: key.pem
                path: key.pem
